<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Book - Appointment</title>
    {% load static %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

        <div class="container-fluid">
          <a class="navbar-brand" href="/home">MediConnect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/staff/list">Staffs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid p-5 bg-light">
        <h2 class="mb-5">Hey {{ user.username }}</h2>
        <div class="container-fluid bg-light">
            <form action="/appointment/book" method="post">
                {% csrf_token %}
                <div class="row mt-3 mb-3">
                    <div class="col-md-3">
                        <label for="fname" class="form-label">Select a department to book appointment for: </label>
                        <select class="form-select" aria-label="Default select example" id="state" name="department" required>
                            {% for department in dep %}
                            <option value="{{ department }}">{{ department|capfirst }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Book</button>
                <a class="btn btn-primary" href="/users/dashboard" role="button">Cancel</a>
            </form> 
        </div>   
    </div>
</body>
</html>
